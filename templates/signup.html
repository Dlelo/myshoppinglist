{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}

<div>
<p>
	<h2>Register to Create your shopping List</h2>
</p>
</div>
<div>


<form class="forms" action="/signup" method="POST">

 <div>

 <label for="username">Enter a Username *</label><br>
  
 <input type="text" name="username" placeholder="Username" required><br>

 </div>
 <div>

 <label for="email">Enter your email address *</label><br>
  
 <input type="email" name="email" placeholder="Email address" required><br>

 </div>

 <div>

 <label for="Password">Enter your password *</label><br>
  
 <input type="password" name="password" placeholder="Password" required><br>

 </div>
 <div>

 <label for="cpassword">Confirm Password *</label><br>
  
 <input type="password" name="password_confirm" placeholder="Confirm password" required><br>

 </div>

 <div>
  
 <button type="submit" class="btn" id="button" value="Register">Register</button>

<input type="button" class="btn" onclick="location.href='/';" value="Back" />

  </div>

	
</form>


</div>
{% endblock %}
