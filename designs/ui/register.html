<p>

<table border="5" bordercolor="#ff0000" width=450 align="center"><td>

<form class="forms" action="login.html">


<div>
 
 <label for="name">Enter your name *</label><br>
  
 <input type="text" name="name" placeholder="Your name" required><br>

 </div>
 <div>

 <label for="username">Enter a Username *</label><br>
  
 <input type="text" name="uname" placeholder="Username" required><br>

 </div>

 <input type="email" name="email" placeholder="Email address" required><br>

 </div>

<div>

 </div>

 </div>

 <input type="password" name="password" placeholder="Confirm password" required><br>

 </div>

 <div>
