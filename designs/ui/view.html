<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/form.css">
	<script type="text/javascript" src="js/shoppinglist.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<div class="list-area">

<header>
   <h1>My Shopping Lists</h1>
   <p><a href="index.html">Logout</a></p>
</header>

<div id="wrapper">
<table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
<tr>
<th id="name_column1">Item</th>
<th id="country_column1">Quantity</th>
<th id="age_column1">Price(Ksh.)</th>
</tr>

<tr id="row1">
<td id="name_row1">Sugar</td>
<td id="country_row1">2kg</td>
<td id="age_row1">300</td>
<td>
<input type="button" id="edit_button1" value="Edit" class="edit btn" onclick="edit_row('1')">
<input type="button" id="save_button1" value="Save" class="save btn" onclick="save_row('1')">
<input type="button" value="Delete" class="delete btn" onclick="delete_row('1')">
</td>
</tr>

<tr id="row2">
<td id="name_row2">Rice</td>
<td id="country_row2">5kg</td>
<td id="age_row2">975</td>
<td>
<input type="button" id="edit_button2" value="Edit" class="edit btn" onclick="edit_row('2')">
<input type="button" id="save_button2" value="Save" class="save btn" onclick="save_row('2')">
<input type="button" value="Delete" class="delete btn" onclick="delete_row('2')">
</td>
</tr>

<tr id="row3">
<td id="name_row3">Cooking oil</td>
<td id="country_row3">3 litres</td>
<td id="age_row3">530</td>
<td>
<input type="button" id="edit_button3" value="Edit" class="edit btn" onclick="edit_row('3')">
<input type="button" id="save_button3" value="Save" class="save btn" onclick="save_row('3')">
<input type="button" value="Delete" class="delete btn" onclick="delete_row('3')">
</td>
</tr>

<tr>
<td><input type="text" id="new_name"></td>
<td><input type="text" id="new_country"></td>
<td><input type="text" id="new_age"></td>
<td><input type="button" class="add btn" onclick="add_row();" value="Add Item"></td>
</tr>

</table>
</div>


<div>
	<input type="button" class="add btn" onclick="create_table();" value="Add shopping List"></td>
	
</div>

</body>
</html>
